<!DOCTYPE html>
<html>

<head>
    <title>Edit Profile</title>
</head>

<body>
    <h1>Edit Profile</h1>

    <h2>Profile Information</h2>
    <form method="post">
        {% csrf_token %}
        <input type="hidden" name="update_profile" value="1">
        <label for="username">Username:</label>
        <input type="text" name="username" id="username" value="{{ user.username }}"><br><br>

        <label for="email">Email:</label>
        <input type="email" name="email" id="email" value="{{ user.email }}"><br><br>

        <button type="submit">Save Profile</button>
    </form>
    {% if form.errors %}
    <p style="color: red;">{{ form.errors }}</p>
    {% endif %}
    <h2>Change Password</h2>
    <form method="post">
        {% csrf_token %}
        <input type="hidden" name="change_password" value="1">
        <label for="old_password">Old Password:</label>
        <input type="password" name="old_password" id="old_password" required><br><br>

        <label for="password">Password:</label>
        <input type="password" name="password" id="password" required><br><br>

        <label for="password2">Confirm Password:</label>
        <input type="password" name="password2" id="password2" required><br><br>
        <button type="submit">Change Password</button>
    </form>
</body>

</html>
